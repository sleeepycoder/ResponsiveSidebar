<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a639997966.js" crossorigin="anonymous"></script>
    <title>Responsive Sidebar</title>
<link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="sidebar">
<!-- Top menu -->
<div class="sidebar-top">
    <i class=" logo fa-brands fa-sketch"></i>
<span class="brand">The App</span>

</div>

<!-- center menu -->
<div class="sidebar-center">
    <ul class="list">
        <li class="list-item">
            <i class="list-item-icon fa-solid fa-house"></i>
            <span class="list-item-text">DashBoard</span>
        </li>
        <li class="list-item">
            <i class="list-item-icon fa-solid fa-magnifying-glass"></i>
            <span class="list-item-text">Search </span>
        </li>
        <li class="list-item active">
            <i class="list-item-icon fa-solid fa-bars-staggered"></i>
            <span class="list-item-text"> Insight</span>
        </li>
        <li class="list-item">
            <i class="list-item-icon fa-solid fa-file"></i>
            <span class="list-item-text"> Docs</span>
        </li>
        <li class="list-item">
            <i class="list-item-icon fa-regular fa-user"></i>
            <span class="list-item-text"> Community</span>
        </li>
        <li class="list-item">
            <i class="list-item-icon fa-solid fa-gear"></i>
            <span class="list-item-text"> Tools</span>
        </li>
        <li class="list-item">
            <i class="list-item-icon fa-solid fa-store"></i>
            <span class="list-item-text"> Market</span>
        </li>
        <li class="list-item">
            <i class="list-item-icon fa-regular fa-circle-question"></i>
            <span class="list-item-text">Resource </span>
        </li>
    </ul>
</div>

<!-- Bottom -->

<div class="sidebar-bottom">
<div class="color-box dark"></div>
<div class="color-box night"></div>
<div class="color-box light"></div>
</div>
    </div>

<script src="app.js"></script>

</body>
</html>
